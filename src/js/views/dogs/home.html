<div class="container">
<h2>dogs near you</h2>
  <div class="dogList">
    <div class="row">
        <div ng-repeat="dog in vm.dogs" index="$index">
          <div class="col-md-4 col-s-6 imageBox">
          <img class="dogHomeImage" ng-src="{{dog.image}}" ui-sref="dogsShow({ id: dog._id })">
          <h4><a class="dogHomeName" ui-sref="dogsShow({ id: dog._id })">{{ dog.name }}</a></h4>
          <div class="middle">
            <div class="dogHomeDesc"> {{ dog.description }}</div>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
