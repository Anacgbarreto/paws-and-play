<div class="container">
  <h2>Dogs near you</h2>
  <div class="dogList">
    <div class="row">
      <h3>Dog Breed</h3>
      <input type="search" class="search" ng-model="vm.q" placeholder="Search by Breed...">
      <h3>Dog Size</h3>
      <label for="">Small</label>
      <input type="checkbox" ng-model="vm.small" value="small">
      <label for="">Medium</label>
      <input type="checkbox" ng-model="vm.medium" value="medium">
      <label for="">Large</label>
      <input type="checkbox" ng-model="vm.large" value="large">

      <div ng-repeat="dog in vm.filtered">
        <div class="col-md-4 col-s-6 imageBox">
          <img class="dogHomeImage" ng-src="{{dog.image}}" ui-sref="dogsShow({ id: dog._id })">
          <h4><a class="dogHomeName" ui-sref="dogsShow({ id: dog._id })">{{ dog.name }}</a></h4>
          <div class="middle">
            <div class="dogHomeDesc"> {{ dog.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
