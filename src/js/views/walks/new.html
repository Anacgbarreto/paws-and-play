<div class="container login addDog">
  <h3 class="modal-title">Add a walk!</h3>
  <div class="modal-body">
    <form ng-submit="vm.create()" >
      <div class="form-group">
        <label for="walk">Availablity</label><br>
        <input type="date" id="walk" name="date" ng-model="vm.walk" class="form-control" required>
      </div>
      <input  type="submit" class="btn btn-warning" value="Add Walk">
        <button class="btn btn-primary" ui-sref="usersShow({ id: main.user._id})">Back</button>
    </form>
  </div>
</div>
