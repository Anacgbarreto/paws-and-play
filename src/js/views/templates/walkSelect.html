<div class="modal-header">
  <h3 class="modal-title">Make a walk request for {{ vm.dog.name }}</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="walks">Available dates</label><br>
    <select id="size"  name="walks" ng-model="vm.select">
      <option ng-repeat="walk in vm.dog.walks">{{ walk.date | date : format : "mediumDate" }}
      </option>
    </select>
    <!-- <p> {{ vm.select }}</p> -->
    <button ng-click="vm.request()" type="submit" name="walks" value="Submit request">request this date</button>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.close()">Cancel</button>
</div>
